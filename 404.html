<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Encode le chemin en query param et redirige vers l'accueil
      const path = window.location.pathname.replace('/site-web', '') || '/';
      window.location.replace(
        '/site-web/?redirect=' + encodeURIComponent(path)
      );
    </script>
  </head>
  <body></body>
</html>
